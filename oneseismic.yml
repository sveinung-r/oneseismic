apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    #cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - DOMAIN_NAME
    secretName: aks-ingress-tls
  rules:
  - host: DOMAIN_NAME
    http:
      paths:
      - path: /(.*)
        backend:
          serviceName: api
          servicePort: 80
